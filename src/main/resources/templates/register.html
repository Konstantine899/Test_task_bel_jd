<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è - Records App</title>
    <style>
        /* CSS Variables –¥–ª—è –µ–¥–∏–Ω–æ–æ–±—Ä–∞–∑–∏—è */
        :root {
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --success-color: #27ae60;
            --success-hover: #219a52;
            --danger-color: #e74c3c;
            --danger-hover: #c0392b;
            --dark-color: #333;
            --light-bg: #f8f9fa;
            --white: #ffffff;
            --border-color: #ddd;
            --shadow: 0 15px 35px rgba(0,0,0,0.1);
            --border-radius: 10px;
            --transition: all 0.3s ease;
        }

        /* Reset –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ —Å Flexbox */
        .register-container {
            background: var(--white);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å Flexbox */
        h1 {
            text-align: center;
            color: var(--dark-color);
            margin: 0;
            font-size: 2.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –≥—Ä—É–ø–ø—ã —Ñ–æ—Ä–º —Å Flexbox */
        .form-group {
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            display: block;
            color: #555;
            font-weight: 600;
            font-size: 1rem;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ –ø–æ–ª—è –≤–≤–æ–¥–∞ */
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
            background: var(--white);
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        button {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —Å Flexbox */
        .error {
            background: #ffe6e6;
            color: var(--danger-color);
            padding: 15px;
            border-radius: 8px;
            margin: 0;
            text-align: center;
            border-left: 4px solid var(--danger-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        .success {
            background: #e8f5e8;
            color: var(--success-color);
            padding: 15px;
            border-radius: 8px;
            margin: 0;
            text-align: center;
            border-left: 4px solid var(--success-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–µ —Å—Å—ã–ª–∫–∏ —Å Flexbox */
        .back-link {
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .back-link a:hover {
            background: rgba(52, 152, 219, 0.1);
            text-decoration: none;
        }

        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        @media (min-width: 768px) {
            .register-container {
                max-width: 500px;
                padding: 50px;
                gap: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .back-link {
                flex-direction: row;
                gap: 20px;
            }
        }

        @media (min-width: 1024px) {
            .register-container {
                max-width: 550px;
                padding: 60px;
                gap: 35px;
            }

            h1 {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 767px) {
            body {
                padding: 20px;
            }

            .register-container {
                margin: 10px;
                padding: 30px;
                gap: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 12px;
                font-size: 16px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .register-container {
                margin: 5px;
                padding: 25px;
                gap: 15px;
            }

            h1 {
                font-size: 1.6rem;
            }

            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 10px;
                font-size: 16px;
            }

            button {
                padding: 10px;
                font-size: 16px;
            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-container > * {
            animation: fadeIn 0.6s ease-out;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è —Ñ–æ–∫—É—Å–∞ */
        button:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* –£–ª—É—á—à–µ–Ω–Ω–∞—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è üìù</h1>

        <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ -->
        <div th:if="${error}" class="error" th:text="${error}">

        </div>

        <form th:action="@{/register}" method="post">

                <input type="text" id="username" name="username" required placeholder="–ü—Ä–∏–¥—É–º–∞–π—Ç–µ –ª–æ–≥–∏–Ω">

        <div class="back-link">
            <a th:href="@{/login}">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</a>

        </div>
    </div>
</body>
</html>
